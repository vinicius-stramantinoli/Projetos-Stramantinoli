<!DOCTYPE html>
<!-- saved from url=(0068)https://onetag-sys.com/usync/?pubId=2a897e3f18e6769&cb=1572399697728 -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Sync Pixels</title>
</head>
<body>

<script>

    var sync = "";

    var params = location.search.substring(1);
    var consentString = "";

    try {

        var index = params.indexOf("gdpr_consent=");
        if (index != -1) {
            consentString = params.substring(index + 5).split("&")[0];
        }

    } catch (e) {
        console.log("Can't detect gdpr consent string");
    }

    if (sync) {
        var syncPixels = sync.split(" ");
        if (syncPixels != null) {
            syncPixels.forEach(url => {

                url = url.replace("${GDPR_STRING}", consentString);
                new Image().src = url;

            });
        }
    }
</script>


</body></html>
